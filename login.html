<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REDOIT | LOGIN</title>
      <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js" integrity="sha512-th3I8avnzF4BCwrfylow7+VRKCXRtC5gsZA8G4ZqaGyhFzNz7BtmPcZs/qjBv0qVRhPAlqzGwkZAliB0AAQbWQ==" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" integrity="sha512-Cb0WDP6lVyVaQJulFMEOBGpkgqU6UAOEBpthbb9BfdhmUXnmYQwobuCm6Xp2YYL6Pd/l0ZA5Up/ijp0fu+nFpQ==" crossorigin="anonymous" />

  <!-- Custom Styles -->
<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<br />
  <h4 class="h4" style="text-align: center; color: orangered;">REDOIT | Signin</h4>
<br />
  <div class="form-signin">
    <form name="LoginForm" action="#" onsubmit="return signinForm()" method="post">
      <div class="form-group">
       
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password"> <i class="fa fa-key"></i> Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
      </div>
     
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="Check">
        <label class="form-check-label" for="Check">Don't leave me </label>
      <a href="#" class="card-link" style="color:orangered; float: right;"> Forgot password?</a>
      </div>
    

     <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-sign-in-alt"></i> SIGN IN</button> 
   <br />
   <p style="text-align: center;">Not a member <a href="index.html" style="color:orangered;" class="card-link">Signup</a></p>
      </div>
    </form>
  </div>
</body>
<script src="main.js"></script>
</html>
